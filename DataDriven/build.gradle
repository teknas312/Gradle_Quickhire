plugins {
    id 'java'
    id 'maven-publish'
      
}

// apply plugin 'eclipse'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    //implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    //implementation 'org.apache.poi:poi:3.17'
    implementation group: 'org.apache.poi', name: 'poi', version: '3.17'
    //implementation 'org.apache.poi:poi-ooxml:3.17'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
    //implementation 'com.relevantcodes:extentreports:2.41.2'
    implementation group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    //implementation 'log4j:log4j:1.2.17'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    //implementation 'com.aventstack:extentreports:3.0.1'
    implementation group: 'com.aventstack', name: 'extentreports', version: '3.0.1' 
    //implementation 'org.testng:testng:6.14.3'
    implementation group: 'org.testng', name: 'testng', version: '6.14.3'
    //implementation 'commons-io:commons-io:2.6'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    // https://mvnrepository.com/artifact/org.apache.maven.plugins/maven-surefire-plugin
	implementation group: 'org.apache.maven.plugins', name: 'maven-surefire-plugin', version: '3.0.0-M5'
	// https://mvnrepository.com/artifact/org.apache.maven.plugins/maven-compiler-plugin
	implementation group: 'org.apache.maven.plugins', name: 'maven-compiler-plugin', version: '3.8.1'
	
    
}


sourceSets.main.java.srcDirs = ['src']
sourceSets.test.java.srcDirs = ['src']

processResources {
    from ('Config') {
    include '**/*.properties'
  }
}
processTestResources {
    from ('Config') {
    include '**/*.properties'
  }
}

group = 'DataDriven'
version = '0.0.1-SNAPSHOT'
description = 'DataDriven'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task runTests(type: Test) {
    useTestNG() {
       useDefaultListeners=true
       suites 'testng.xml'
    }
}